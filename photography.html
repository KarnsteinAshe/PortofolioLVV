<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #111; color: #fff; }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <header class="bg-black bg-opacity-80 fixed w-full z-10 shadow-lg">
    <div class="container mx-auto flex justify-center p-4">
      <h1 class="text-2xl font-bold text-red-500">Photography Portfolio</h1>
    </div>
  </header>

  <main class="pt-24 container mx-auto px-6 md:px-12">
    <h2 class="text-3xl font-bold text-red-400 mb-8 text-center">My Photography Work</h2>

    <!-- Image Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <img src="images/photo1.jpg" alt="Photo 1" class="cursor-pointer rounded-lg hover:scale-105 transition transform" onclick="openLightbox(0)">
      <img src="images/photo2.jpg" alt="Photo 2" class="cursor-pointer rounded-lg hover:scale-105 transition transform" onclick="openLightbox(1)">
      <img src="images/photo3.jpg" alt="Photo 3" class="cursor-pointer rounded-lg hover:scale-105 transition transform" onclick="openLightbox(2)">
      <img src="images/photo4.jpg" alt="Photo 4" class="cursor-pointer rounded-lg hover:scale-105 transition transform" onclick="openLightbox(3)">
      <!-- Add more images -->
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
    <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
    <img id="lightbox-img" src="" alt="Large View" class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg">
    <button onclick="prevImage()" class="absolute left-4 text-white text-3xl font-bold">&larr;</button>
    <button onclick="nextImage()" class="absolute right-4 text-white text-3xl font-bold">&rarr;</button>
  </div>

  <script>
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg",
      "images/photo4.jpg",
      // Add more image paths here
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('lightbox').classList.remove('hidden');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.add('hidden');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }
  </script>
</body>
</html>
